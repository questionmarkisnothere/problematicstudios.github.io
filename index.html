
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Problematic Studios</title>
  <style>
    body {
      background-color: black;
    }
    .crt {
      color: lime;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 0 2px #0f0, 0 0 5px #0f0;
      animation: flicker 0.15s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.95; }
    }
    body, html {
      margin: 0;
      padding: 0;
      border: none;
      overflow-x: hidden;
      height: 100%;
    }
    .terminal {
      padding: 20px;
      white-space: pre-wrap;
    }
    .image-corner {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 150px;
      z-index: 1;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
    }
    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background-color: lime;
      animation: blink 1s step-start infinite;
      height: 1em;
      vertical-align: bottom;
    }
    @keyframes blink {
      50% { background-color: black; }
    }
    #output {
      margin-bottom: 10px;
    }
    #input-line {
      display: inline;
      outline: none;
    }
    .error {
      color: red;
    }
    .meow {
      color: magenta;
    }
    .cheese {
      color: yellow;
    }
    a {
      color: red;
    }
    ::selection {
      background: lime;
      color: black;
    }
  </style>
</head>
<body>
  <img src="0001.png" alt="Problematic Studios Logo" class="image-corner">

  <div class="terminal crt" id="terminal">
    <div id="output">
      <p><span style="color: cyan;">C:\Users\guest&gt;</span> echo Problematic Studios</p>
      <p><span style="color: cyan;">C:\Users\guest&gt;</span> echo Starring: Wildfire, Questionmark, Other People Maybe</p>
      <p><span style="color: cyan;">C:\Users\guest&gt;</span> don't ask about our scandals</p>
    </div>
    <span style="color: cyan;" id="prompt">C:\Users\guest&gt;</span> 
    <span id="input-line" contenteditable="true" spellcheck="false"></span><span class="blinking-cursor"></span>
  </div>

  <audio id="typeSound" src="https://www.soundjay.com/mechanical/sounds/keyboard-1.mp3" preload="auto"></audio>

  <script>
    const inputLine = document.getElementById('input-line');
    const terminal = document.getElementById('terminal');
    const outputDiv = document.getElementById('output');
    const typeSound = document.getElementById('typeSound');

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        const command = inputLine.textContent.trim().toLowerCase();
        const prevLine = document.createElement('p');
        prevLine.innerHTML = `<span style="color: cyan;">C:\\Users\\guest&gt;</span> ${command}`;
        outputDiv.appendChild(prevLine);
        inputLine.textContent = '';

        let response;

        switch (command) {
          case 'scandal':
            response = document.createElement('p');
            response.className = 'error';
            response.textContent = 'ACCESS DENIED: FILES UNAVAILABLE. STOP ASKING.';
            break;
          case 'meow':
            response = document.createElement('p');
            response.className = 'meow';
            response.textContent = 'Meow Meow Meow Meow Meow Meow Meow Meow Meow';
            break;
          case 'cheese':
            response = document.createElement('p');
            response.className = 'cheese';
            response.textContent = 'ðŸ§€ðŸ§€ðŸ§€ CHEESE OVERLOAD DETECTED ðŸ§€ðŸ§€ðŸ§€';
            break;
          case 'youtube':
            response = document.createElement('p');
            response.className = 'error';
            response.innerHTML = 'ERROR: YouTube coming soon! <a href="https://www.youtube.com/@Problematicstuidos" target="_blank">Click here anyway</a>';
            break;
          case 'help':
            response = document.createElement('p');
            response.className = 'error';
            response.textContent = 'Error 42: Help is unavailable. Try yelling into the void.';
            break;
          default:
            response = document.createElement('p');
            response.textContent = `You typed: ${command}`;
        }

        outputDiv.appendChild(response);
        terminal.scrollTop = terminal.scrollHeight;
      } else if (e.key.length === 1 && !e.ctrlKey) {
        typeSound.currentTime = 0;
        typeSound.play();
      }
    });

    inputLine.focus();
  </script>
</body>
</html>
